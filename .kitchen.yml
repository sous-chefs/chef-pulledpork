driver:
  name: vagrant

provisioner:
  name: chef_zero

platforms:
  - name: centos-6.7
  - name: centos-7.2
  - name: debian-8.4
  - name: ubuntu-12.04
    run_list: apt::default
  - name: ubuntu-14.04
    run_list: apt::default
  - name: ubuntu-16.04
    run_list: apt::default

suites:
- name: default
  run_list:
  - recipe[snort]
  - recipe[pulledpork]
  attributes:
    pulledpork:
      rule_url_array:
        - 'https://snort.org/downloads/community/|community-rules.tar.gz|Community'
